

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    /* Global Styles */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Form Card */
    .register-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #222;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #0077cc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #005fa3;
    }

    /* Flash Messages */
    .messages {
      margin-top: 15px;
      text-align: center;
    }
    .messages li {
      list-style: none;
      color: red;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .register-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form method="POST">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
    <a class="login-link" href="{{ url_for('login') }}">Already have an account? Log in here</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="messages">
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
